<!DOCTYPE html>
<html>
    <head>
        <script>
          function repeat(string, times){
              var i;
              var result = "";
              for (i=0; i<times; i++){
              result += string + "<br/>";
              }
            return result;
          }
        </script>
    </head>
    <body>
      <script>
        document.write(repeat("I will not disturb in class!", 100))
      </script>
    </body>
</html>
