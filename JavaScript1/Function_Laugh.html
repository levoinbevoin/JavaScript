<!DOCTYPE html>
<html>
	<head>
		<title>Haha</title>
		<script>
			function laugh(x){
                var i;
				var result = "";
                for (i = 0; i < x; i++){result += "ha"};
				return result;
				}
		</script>
	</head>

	<body>
		<script>
			document.write (laugh(10))
		</script>
	</body>
</html>
