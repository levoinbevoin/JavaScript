<!DOCTYPE html>
<html>
  <head>
    <script>
      function MultiplyText(times){
          var string = document.getElementById('inputField').value;
          var result = "";
            for (var i=0; i<times; i++){
            result += string+"<br/>";
          }
          document.write(result);
          }
    </script>
  </head>

  <body>
    <h1>Multiply Text By 10</h1>
    <p> Enter the value into the field that you want multiplied.</p>
        <input type="text" id="inputField">
        <button onclick="MultiplyText(10)">Multiply</button>
    <br><br>
    <p1>Output:</p1>
    <br>

  </body>
</html>
