<!DOCTYPE html>
<html>
  <head>
    <script>
      function repeatMe(){
            // Gets the value of the text field:
          var val = document.getElementById('inputField').value;
            // Writes the comment in the div with id "result":
          document.getElementById('result').innerHTML = val;
          }
    </script>
  </head>

  <body>
    <h1>Multiply Text By 10</h1>
    <p> Enter the value into the field that you want multiplied.</p>
      <input type="text" id="inputField">
      <button onclick="repeatMe()">Multiply</button>
    <br><br>
      <script>
        <div id="result"> </div>
      </script>
  </body>
</html>
